jenkins:
  systemMessage: "Automating Jenkins Setup using Docker and Jenkins Configuration asÂ Code\n\n"
  remotingSecurity:
   enabled: true
  securityRealm:
    local:
      allowsSignup: false
      users:
       - id: ${JENKINS_ADMIN_ID}
         password: ${JENKINS_ADMIN_PASSWORD}
  authorizationStrategy:
    globalMatrix:
      permissions:
        - "Overall/Administer:admin"
        - "Overall/Read:authenticated"
unclassified:
  location:
    url: http://127.0.0.1:8080/
jobs:
  - file: /usr/local/nodes.groovy
  - script: |
        pipelineJob('MoniTHOR-Pipeline') {
            description('Pipeline Job For MoniTHOR! - WebApp')
            keepDependencies(false)
            definition {
                cpsScm {
                    scm {
                        git {
                            remote {
                                url('https://github.com/MayElbaz18/MoniTHOR--Project.git')
                            }
                            branch('*/main')
                        }
                    }
                    scriptPath('Jenkinsfile')
                    lightweight(true)
                }
            }
            triggers {}
            disabled(false)
        }                    