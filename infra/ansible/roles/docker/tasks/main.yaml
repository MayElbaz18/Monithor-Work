---
- name: Update system packages
  apt:
    update_cache: yes

- name: Install Docker
  apt:
    name: 
      - docker.io
      - docker-compose
    state: present
    
- name: Start Docker service
  service:
    name: docker
    state: started
    enabled: yes

- name: Print output to console
  debug:
    msg: "Docker is installed successfully"
