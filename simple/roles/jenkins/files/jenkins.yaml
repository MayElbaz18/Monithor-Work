nodes:
  - permanent:
      name: "docker-node"
      description: "A node for running Docker tasks"
      remoteFS: "/var/jenkins_home/docker-node"
      numExecutors: 2
      mode: NORMAL
      labelString: "docker"
      launchMethod:
        dockerSSHLauncher:
          host: "docker-node-host"
          port: 22
          credentialsId: "docker-node-ssh"
      retentionStrategy: "always"

  - permanent:
      name: "ansible-node"
      description: "A node for running Ansible tasks"
      remoteFS: "/var/jenkins_home/ansible-node"
      numExecutors: 2
      mode: NORMAL
      labelString: "ansible"
      launchMethod:
        sshLauncher:
          host: "ansible-node-host"
          port: 22
          credentialsId: "ansible-node-ssh"
      retentionStrategy: "always"
