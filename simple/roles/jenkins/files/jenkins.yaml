jenkins:
  systemMessage: "Welcome to Jenkins configured with JCasC!"
  mode: NORMAL
  numExecutors: 2
  scmCheckoutRetryCount: 2
  jenkinsUrl: "http://{{ jenkins_ip }}:8080"

  securityRealm:
    local:
      allowsSignup: false
      users:
        - id: "admin"
          password: "admin"
          fullName: "Jenkins Admin"
          emailAddress: "admin@admin.com"

  authorizationStrategy:
    loggedInUsersCanDoAnything:
      allowAnonymousRead: false

  tools:
    git:
      installations:
        - name: "Default"
          home: "/usr/bin/git"

